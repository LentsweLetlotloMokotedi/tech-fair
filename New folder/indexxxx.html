<!DOCTYPE html>
<html>
<head>
  <title>BCL Pay App</title>
  <link rel="stylesheet" href="styleee.css">
</head>
<body>
  <header>
    <h1 class="namee">BCL Pay App</h1>
    <h3 class="slogan">Simplify Your Payments with BCL Pay</h3>
  </header>
  
  <main>
    <section>
      <h2>Welcome to BCL Pay</h2>
      <p>Log in or sign up to access your account.</p>
    </section>
    
    <section>
      <h2>Login</h2>
      <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <input type="submit" value="Login">
      </form>
    </section>
    
    <section>
      <h2>Sign Up</h2>
      <form id="signupForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <input type="submit" value="Sign Up">
      </form>


    </section>
  </main>
  
  <footer>
    <!-- Footer content goes here -->
    <p>&copy; 2023 BCL Pay. All rights reserved.</p>
  </footer>

  <script src="pay.js"></script>

</body>
</html>
