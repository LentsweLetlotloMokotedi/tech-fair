<!DOCTYPE html>
<html>
<head>
  <title>BCL Pay App</title>
  <link rel="stylesheet" href="styleee.css">
</head>
<body>
  <header>
    <h1 class="namee">BCL Pay App</h1>
    <h3 class="slogan">Simplify Your Payments with BCL Pay</h3>
  </header>
  
  <main>
    <section>
      <h2>Welcome to BCL Pay</h2>
      <p>Log in or sign up to access your account.</p>
    </section>
    
    <section>
      <h2>Login</h2>
      <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <input type="submit" value="Login">
      </form>
    </section>
    
    <div class="flex-container">
      <section>
        <h2>Payment Details</h2>
        <form id="paymentForm">
          <label for="cardNumber">Card Number:</label>
          <input type="text" id="cardNumber" name="cardNumber" required>
          <br>
          <label for="cardName">Cardholder Name:</label>
          <input type="text" id="cardName" name="cardName" required>
          <br>
          <label for="expiryDate">Expiry Date:</label>
          <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YYYY" required>
          <br>
          <label for="cvv">CVV:</label>
          <input type="text" id="cvv" name="cvv" required>
          <br>
          <input type="submit" value="Submit Payment">
        </form>
      </section>
    
      <section>
        <h2>Sign Up</h2>
        <form id="signupForm">
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" required>
          <br>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          <br>
          <label for="phone">Phone Number:</label>
          <input type="text" id="phone" name="phone" required>
          <br>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
          <br>
          <input type="submit" value="Sign Up">
        </form>
      </section>
    </div>
    
  </main>
  
  <footer>
    <!-- Footer content goes here -->
    <p>&copy; 2023 BCL Pay. All rights reserved.</p>
  </footer>

  <script src="pay.js"></script>

</body>
</html>
